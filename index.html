---
layout: compress
---
<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <script type='text/javascript' src='https://platform-api.sharethis.com/js/sharethis.js#property=5fba50cc6875810012d586b5&product=inline-share-buttons' async='async'></script>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}"/>
    <meta name="keywords" content="{{ site.keywords }}"/>
    <meta name="author" content="{{ site.author }}"/>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="css/modern-blog.css"/>
    <!--[if IE]>
    <script type="text/javascript" src="js/vendors/html5.min.js"></script>
    <![endif]-->
    <script>
        if (navigator.userAgent.toLowerCase().indexOf('firefox') > -1) {
            var root = document.getElementsByTagName('html')[0];
            root.setAttribute('class', 'ff');
        }
    </script>
</head>
<body class="body">
<div class="container">
    <header class="header">
        <h1>Aron Akhmad<span>A Blog to Share My Work.</span></h1>
        <nav class="links">
            <a href="mailto:aronakhmad@gmail.com" target="_blank"><i class="fa fa-envelope fa-3x"></i></a>
            <a href="https://twitter.com/aronymous97" target="_blank"><i class="fa fa-twitter fa-3x"></i></a>
            <a href="https://www.facebook.com/aron.akhmad.161/" target="_blank"><i class="fa fa-facebook-square fa-3x"></i></a>
            <a href="https://github.com/aronakhmad" target="_blank"><i class="fa fa-github fa-3x"></i></a>
            <a href="https://aronakhmad.medium.com/" target="_blank"><i class="fa fa-medium fa-3x"></i></a>
        </nav>
    </header>
    <div class="content">
        <!-- trianglify pattern container -->
        <div class="pattern pattern--hidden"></div>
        <!-- cards -->
        <div class="wrapper">
            {% for post in site.posts %}
            <div class="card" data-id="{{ post.id }}">
                <div class="card__container card__container--closed">
                    <svg class="card__image" xmlns="http://www.w3.org/2000/svg"
                         xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1920 1200"
                         preserveAspectRatio="xMidYMid slice">
                        <defs>
                            <clipPath id="{{ post.id }}-clip-path">
                                <polygon class="clip" points="0,1200 0,0 1920,0 1920,1200"></polygon>
                            </clipPath>
                        </defs>
                        <image clip-path="url(#{{ post.id }}-clip-path)" width="1920" height="1200"
                               xlink:href="{{ post.image }}"></image>
                    </svg>
                    <div class="card__content">
                        <div class="card__caption">
                            <h2 class="card__title" align='justify'>{{ post.title }}</h2>
                            <br>
                            <p class="card__subtitle" align='justify'>{{ post.subtitle }}</p>
                        </div>
                        <div class="card__copy">
                            <div class="meta">
                                <a href="https://github.com/aronakhmad"><img class="meta__avatar" src="{{ post.avatar }}"/></a>
                                <a href="https://github.com/aronakhmad"><span class="meta__author">{{ post.author }}</span></a>
                                <span class="meta__date">{{ post.date | date: "%d-%m-%Y" }}</span>
                            </div>
                            {{ post.content }}
                            <br>
                            <div class="sharethis-inline-share-buttons"></div>
                        </div>
                        <i class="card__btn-close fa fa-times"></i>
                    </div>
                </div>
            </div>
            {% endfor %}
            <!-- /cards -->
        </div>
    </div>
    <!-- /container -->
</div>
<!-- JS -->
<script src="js/vendors/trianglify.min.js"></script>
<script src="js/vendors/TweenMax.min.js"></script>
<script src="js/vendors/ScrollToPlugin.min.js"></script>
<script src="js/vendors/cash.min.js"></script>
<script src="js/card-modern-blog.js"></script>
<script src="js/modern-blog.js"></script>
</body>
</html>
